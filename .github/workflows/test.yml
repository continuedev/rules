name: Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"
          check-latest: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Go tests
        run: go test ./...

      - name: Build binaries
        run: node build.js

      - name: Test binary execution (Linux)
        run: |
          chmod +x bin/linux-x64/rules-cli
          ./bin/linux-x64/rules-cli --version

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rules-cli-binaries
          path: bin/
          retention-days: 7
